
version: '3.9'

services:
  django:
    image: django:dev
    container_name: docker-django
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"

  vue:
    build:
      context: .
      dockerfile: youtan_vue/frontend-dockerfile
    container_name: docker-vue-frontend
    command: ./youtan_vue/frontend-setup.sh
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - django
